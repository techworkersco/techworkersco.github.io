# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

name: Optimize Images

on:
  pull_request:
    types: [labeled]

jobs:
  job-main:
    if: ${{ github.event.label.name == 'needs optimize images' }}
    name: Optimize Images
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: install ImageOptim
        run: |
          curl https://imageoptim.com/ImageOptim.tbz2 > ImageOptim.tbz2
          bzip2 -dc ImageOptim.tbz2 | tar xvf -

      - name: run ImageOptim
        run:  ImageOptim.app/Contents/MacOS/ImageOptim img/*.*

      - name: commit changes
        run: |
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git pull
          git add img/
          git commit -m "[automated] optimze images" || true
          git push

      # https://github.com/marketplace/actions/actions-ecosystem-remove-labels
      - name: remove label
        if: always()
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: needs optimize images

      # https://github.com/marketplace/actions/actions-ecosystem-add-labels
      - name: add label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: image-optimized
